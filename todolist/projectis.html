<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet"
          href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>
  <div id="myDIV" class="header">
    <h2>Můj seznam úkolů</h2>
      <input type="text"
              name="my input"
              id="myInput"
      placeholder="Sem napiš úkol">
    <span id="addBtn">Přidej</span>

  </div>
    <ul id="myUL">
      <li>Hit the gym</li>
      <li class="checked">Pay bills</li>
      <li>Meet George</li>
      <li>Buy eggs</li>
      <li>Read a book</li>
      <li>Organize office</li>
    </ul>
</body>
</html>
