<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script>
    document.addEventListener("DOMContentLoaded",() => {

      document.querySelector('#ax').value = 1;
      document.querySelector('#ay').value = 3;
      document.querySelector('#bx').value = -1;
      document.querySelector('#by').value = -3;

      document.querySelector("form").onsubmit = () => {

        let ax = document.querySelector('#ax').value;
        let ay = document.querySelector('#ay').value;
        let bx = document.querySelector('#bx').value;
        let by = document.querySelector('#by').value;

        let soucet = (ax/bx)
        let soucet2 = (ay/by)

        // Výstup

        if (soucet === soucet2){
          document.querySelector("#soucet").innerHTML = `Ano jsou rovnoběžné výsledek ax/bx je: ${soucet}`;
          document.querySelector("#soucet2").innerHTML = `výsledek ay/by je: ${soucet2}`;

        }
          else {
          document.querySelector("#soucet").innerHTML = `Ne nejsou rovnoběžné výsledek ax/bx je: ${soucet}`;
          document.querySelector("#soucet2").innerHTML = `výsledek ay/by je: ${soucet2}`;
        }
        return false;
      }

    });

  </script>

  <form>
    A:
    <input type="number"
           name="ax"
           id="ax"
           placeholder="x">
    <input type="number"
           name="ay"
           id="ay"
           placeholder="y"><br>
    B:
    <input type="number"
           name="bx"
           id="bx"
           placeholder="x">
    <input type="number"
           name="by"
           id="by"
           placeholder="y"><br>
    <input type="submit"
           value="Vypočítat" id="submit">
  </form>

  <p><div id="soucet"></div>
  <div id="soucet2"></div>


  </p>



</head>
<body>

</body>
</html>
